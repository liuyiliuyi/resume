<!DOCTYPE html>
<html>
<head>
	<title>table</title>
</head>
<body>
<table>
	
		<col>
		<col bgcolor="green">
  <caption>
  	<thead>
  		
  	</thead>
  	<tbody>
  	  <tr>
  			<th colspan="2" rowspan="2" id="line">12341234</th>
  			<th id="row">12341234</th>
  		</tr>
	  	<tr>
	  	  <td>12341243</td>	
	  	</tr>
  	</tbody>
  	<tfoot>
  		<tr>
  			<td headers="line row">12341234</td>
  			<td>12341234</td>
  			<td>12341234</td>
  		</tr>
  	</tfoot>
  </caption>
</table>
</body>
</html>
